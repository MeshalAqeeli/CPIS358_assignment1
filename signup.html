<html>
    <head>
    <title>
        signup page
    </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .special{
             background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .circularButton{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            float: right;
            font-size: .07in;
        }
    </style>
    </head>
    <script>
        function setDarkMode() {
            document.body.style.backgroundColor = "#121212";
            document.body.style.color = "white";
        }
        function setLightMode() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        }
    </script>
    <body>
         <input class="circularButton"  type="button" value="Dark Mode" onclick="setDarkMode()">
        <input class="circularButton"  type="button" value="Light Mode" onclick="setLightMode()">
         <a href="aboutUs.html"><img src="ReceiptLogo.png" alt="receipt saver logo" width="200" height="200 "></a>
        <h1>Signup to Receipt Saver</h1>
        <form action="" method="post">
            <fieldset><label>Full name :</label>
            <input type="text" id="fullname" name="fullname" ><br><br>
            <label>email: </label>
            <input type="text" id="email" name="email" size= "25" placeholder="Yourname@example.com" ><br><br>
            <label>Username:</label>
            <input type="text" id="username" name="username" ><br><br>
            <labe>Password:</label> </br>
            <input type="password" id="password" name="password" ><br><br>
            <input class="special" type="button" value="sign up" onclick="validateSignup()">
            </fieldset>
        </form>
    </body>
     <footer>

            <a href="Home.html">Home</a> |

        </nav>
    </section>
</footer>
</html>
