    <style>
        .circularButton{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            float: right;
            font-size: .07in;
        }
    </style>

    <script>
        function setDarkMode() {
            document.body.style.backgroundColor = "#121212";
            document.body.style.color = "white";
        }
        function setLightMode() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
        }
    </script>
    <body>
         <input class="circularButton"  type="button" value="Dark Mode" onclick="setDarkMode()">
        <input class="circularButton"  type="button" value="Light Mode" onclick="setLightMode()">
